<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Test task</title>
  </head>
  <body>
    <div class="container">
      <h1>Test task</h1>
      <form type="POST" class="wrapper" id="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" placeholder="Enter your name please" id="name" />
          <span class="name"></span>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="text" placeholder="Enter your email please" id="email" />
          <span class="email"></span>
        </div>
        <div class="form-group">
          <label for="name">Phone number</label>
          <input type="text" placeholder="Enter your phone please" id="phone" />
          <span class="phone"></span>
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="subscribe" />
          <label for="subscribe">Subscribe to newsletter</label>
        </div>

        <input type="submit" value="submit" class="submit" />
        <span class="common"></span>
      </form>
      <div class="loader"></div>
      <div id="posts"></div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
